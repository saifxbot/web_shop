<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");

    body {
      background-color: #f5eee7;
      font-family: "Poppins", sans-serif;
      font-weight: 300;
    }

    .container {
      height: 100vh;
    }

    .card {
      border: none;
    }

    .card-header {
      padding: .5rem 1rem;
      margin-bottom: 0;
      background-color: rgba(0, 0, 0, .03);
      border-bottom: none;
    }

    .btn-light:focus {
      color: #212529;
      background-color: #e2e6ea;
      border-color: #dae0e5;
      box-shadow: 0 0 0 0.2rem rgba(216, 217, 219, .5);
    }

    .form-control {
      height: 50px;
      border: 2px solid #eee;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-control:focus {
      color: #495057;
      background-color: #fff;
      border-color: #039be5;
      outline: 0;
      box-shadow: none;
    }

    .input {
      position: relative;
    }

    .input i {
      position: absolute;
      top: 16px;
      left: 11px;
      color: #989898;
    }

    .input input {
      text-indent: 2px;
    }

    .card-text {
      font-size: 13px;
      margin-left: 6px;
    }

    

    .billing {
      font-size: 11px;
    }

  
    .line {
      color: #bfbdbd;
    }

    .free-button {
      background: #1565c0;
      height: 52px;
      font-size: 15px;
      border-radius: 8px;
    }

    .payment-card-body {
  flex: 1.1 1 auto; /* flex-grow: 1.1; flex-shrink: 1; flex-basis: auto; */
  padding: 10px 40px 1rem !important;
}


  </style>
</head>
<body>

  <div class="container d-flex justify-content-center mt-5 mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <span>Payment Method</span>
        <div class="card">
          <div class="accordion" id="accordionExample">
            <!-- Credit Card Option -->
            <div class="card">
              <div class="card-header p-0">
                <h2 class="mb-0">
                  <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="d-flex align-items-center justify-content-between">
                      <span>Credit card</span>
                      <div class="icons">
                        <img src="/assets/images/mastercard.png" width="30">
                        <img src="/assets/images/visa.png" width="30">
                        <img src="/assets/images/stripe.png" width="30">
                        
                      </div>
                    </div>
                  </button>
                </h2>
              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body payment-card-body">
                  <span class="font-weight-normal card-text">Card Number</span>
                  <div class="input">
                    <i class="fa fa-credit-card"></i>
                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                  </div>

                  <div class="row mt-3 mb-3">
                    <div class="col-md-6">
                      <span class="font-weight-normal card-text">Expiry Date</span>
                      <div class="input">
                        <i class="fa fa-calendar"></i>
                        <input type="date" class="form-control" placeholder="MM/YY">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <span class="font-weight-normal card-text">CVC/CVV</span>
                      <div class="input">
                        <i class="fa fa-lock"></i>
                        <input type="number" class="form-control" placeholder="000">
                      </div>
                    </div>
                  </div>
                  <div class="p-3">
                    <button class="btn btn-primary btn-block free-button" onclick="showAlert()">Confirm Payment</button>
        
                    <script>
                        // Function to show alert when the button is clicked
                        function showAlert() {
                            alert("Successfully recieved payment");
                        }
                    </script>
                    <div class="text-center">
                      <a href="#">Have a promo code?</a>
                    </div>
                  </div>

                  <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
     </div>
    </div>
  </div>
</body>
</html>
